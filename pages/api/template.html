<!-- {{#each feedback}} 
{{#each feedback}} 
{{#equals this "mirror"}}Mirror Checks
Check mirrors before braking. Each time you apply your brakes, look into your mirror (every intersection and roundabout)
Check mirrors after turning from one street into another street
Check mirrors every 8 to 10 secs and more frequent if the roads are busy{{/equals}}
{{#equals this "blindspot"}}Remember M = Mirror  I  = Indicator  B = Blindspot  (MIB). Check Mirrors first, then Indicate and do Blindspot checks last- i.ei just before making the move (MIB)
When leaving kerb
When pulling over to the kerb
When diverging left or right
When changing lanes
When moving into Flush Median/ Turning Bay
When merging
When turning
When overtaking{{/equals}}
{{#equals this "followDistance"}}Remember to maintain your Following Distance  
Maintain minimum of 2 Seconds - Dry Road Conditions
Maintain minimum of 4 Seconds - Wet Road Conditions{{/equals}} 
{{#equals this "indicating"}} You must indicate for at least 3 seconds when
 leaving the kerb
 pulling over to the kerb
diverging left or right
changing lanes
moving into Flush Median/ Turning Bay
merging
turning
overtaking
pulling alongside a parked vehicle for reversed parallel parking 
For Roundabouts
Straight Through roundabout- only indicate left when exiting roundabout
Right Turn and U turns at Roundabout- Indicate Right 3 seconds before entering the roundabout and left when exiting the roundabout{{/equals}}  
{{#equals this "speed"}} Drive within the speed limits
If you exceed between 5 to 9km above speed limit - Critical Error
If you exceed by 10km or more above speed limit - Immediate Fail
If you drive 10km or less below the speed limit and impact traffic flow - Critical Error{{/equals}} 
{{#equals this "gapSelection"}} Gap Selection
Select 1st available “safe” gap at intersections, roundabouts and when changing lanes
Safe gap is a one where you do not inconvenience other road users ( 5 seconds or more away)
Use flush medians where available{{/equals}} 
{{#equals this "laneChange"}} Lane Change
Do MIB ( Mirrors, Indicator and Blindspot) before changing lanes.
Do not drop your speed when moving from one lane to the other lane.
Select safe gap before moving from one lane into another{{/equals}}  
{{#equals this "motorway"}} Motorway Driving
Always merge close to the motorway speed (where possible). This is to match the speed of the traffic already travelling on the motorway so you do not disturb the traffic flow.
Maintain motorway speed ( where possible) when exiting the motorway{{/equals}}   
{{#equals this "keepingLeft"}} Keeping Left
When one lane splits into 2 lanes and both lanes are marked for the same direction, always select the left lane unless there is no space for you or your next turn is a Right Turn{{/equals}} 

{{#equals this "multiLaneTurn"}} Turning into a multi lane road
When you turn onto a multi-laned road, you must turn into the lane nearest you. This applies to both one-way and two-way streets.
{{/equals}}
{{/each}}     -->
